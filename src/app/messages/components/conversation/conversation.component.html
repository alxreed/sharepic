<div class="friend-drawer friend-drawer--onhover">
  <div class="content">
    <div
      class="conversation-image"
      *ngIf="conversation.convAvatar; else userAvatars"
    >
      <img
        class="profile-image"
        [src]="conversation.convAvatar"
        [alt]="conversation.name"
      />
    </div>
    <ng-template #userAvatars>
      <div class="avatar" *ngIf="fullUsers.length === 1; else moreThanTwo">
        <img
          class="profile-image"
          [src]="fullUsers[0].avatarUrl"
          [alt]="fullUsers[0].firstname"
        />
      </div>
      <ng-template #moreThanTwo>

      </ng-template>
    </ng-template>
    <div class="text">
      <div class="conversation-name" *ngIf="conversation.name; else noName">
        <h6>{{ conversation.name }}</h6>
      </div>
      <ng-template #noName>
        <h6>
          <span *ngFor="let user of fullUsers">
            {{ user.firstname | titlecase }}
            <span *ngIf="user !== fullUsers[fullUsers.length - 1]">, </span>
          </span>
        </h6>
      </ng-template>
      <p class="text-muted">{{ lastMessage.message }}</p>
    </div>
  </div>
  <span class="time text-muted small">{{ time }}</span>
</div>
