<div class="container">
  <h2>
    Conversations
  </h2>
  <div class="conversation" *ngFor="let conversation of conversationsArray">
    <app-conversation [conversation]="conversation" [userLogged]="user"></app-conversation>
    <div class="hr" *ngIf="conversation !== conversationsArray[conversationsArray.length - 1]">
      <hr />
    </div>
  </div>
</div>
<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
