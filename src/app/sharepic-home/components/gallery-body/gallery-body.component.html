<div class="discovery_body_wrapper">
  <div class="discovery_body">
    <div class="discovery_body_grid">
      <ul>
        <li class="photo_thumbnail" *ngFor="let picture of pictures">
          <app-picture
          [picture]="picture"
          (likePicture)="onlikePicture($event)"
          [like]="like"
          ></app-picture>
        </li>
      </ul>
    </div>
  </div>
</div>
