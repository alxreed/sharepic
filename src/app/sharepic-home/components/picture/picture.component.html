<div class="image_block">
  <div class="image_wrapper">
    <img [src]="picture.src" [alt]="picture.title" />
  </div>
  <div class="image_infos">
    <div class="pulse">{{ picture.rating }}</div>
    <a class="link"></a>
    <div class="infos">
      <div class="author">
        <div class="avatar" *ngIf="picture.author.avatarUrl; else noAvatar">
          <img
            [src]="picture.author.avatarUrl"
          />
        </div>
        <ng-template #noAvatar>
          <img
            src="https://avenoel.org/images/avatars/JohnnyHallyday_056075ed8e46ea5c4ed4f6b68148a2aa.jpeg"
          />
        </ng-template>
        <span class="author_name"
          >{{ picture.author.firstname | titlecase }}
          {{ picture.author.lastname | uppercase }}</span
        >
      </div>
      <div class="actions">
        <svg
          class="icon"
          version="1.1"
          viewBox="-6.9 -13.1 40 40"
          x="0px"
          y="0px"
        >
          <path
            class="shape"
            clip-rule="evenodd"
            fill-rule="evenodd"
            d="M20.7-7.2c-5.8,0-7.6,4.3-7.6,4.3l0,0c0,0-1.8-4.3-7.6-4.3s-8.4,3.7-8.4,8.1c0,2.2,1.8,5.2,3.6,7.3
                        C2.5,10.3,13.1,20.6,13.1,21l0,0c0-0.4,10.6-10.7,12.4-12.7c1.8-2,3.6-5,3.6-7.3C29.1-3.4,26.4-7.2,20.7-7.2z"
          ></path>
        </svg>
      </div>
    </div>
  </div>
</div>
